<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> -->
  </head>
  <body>
    <main>
      <div class="card-container">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
      <div class="card">
        <div class="card-content">
          <img
            class="card-image"
            src="javascript course 1.png"
            alt="javascript Course"
          />
         <div class="card-text">
           <div class="tag-heart-container">
            <div class="tag">Beginner</div>
            <img src="heart-image.png" alt="heart-image" />
          </div>
          <h2 class="card-title">The Complete JavaScript Course Zero to Advanced</h2>
          <p class="card-subtitle">
            By Anurag Singh
          </p>
          <div class="star-rating">
            <img class="star-png" src="star-rating.png" alt="star-rating">
          </div>
          <span class="rating-value">4.9</span>
          <span class="rating-count">(3,297)</span>
         </div>
         <button class="card-button">
          <img src="cart-image.png" alt="cart-image">
          <span>Get Enrolled</span>
         </button>
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
